<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="/css/reset.css">
		<script type="text/javascript" src="/js/signUp.js"></script>
	</head>
	<body>
		<form id="signUpForm" action="verifySignUp" method="post">
			<ul>
				<span id="errmsg" style="color:red; display:
					none">
					两次输入的密码不一致，请重新输入。
				</span>
				<li>用户名：<input type="text" name="name"></li>
				<li>密码：<input id="psw" type="password" name="psw"></li>
				<li>确认密码：<input id="verifyPsw" type="password"></li>
				<li><input type="submit" value="提交"></li>
			</ul>
		</form>
	</body>
</html>
